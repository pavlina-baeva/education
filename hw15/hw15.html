<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Планировщик задач</h1>
    <div class="taskPlanning">
        <h2>Добавить задачу</h2>
        <div class="taskAdding">
            <input type="text" name="task" id="task_inp" value="Задача" onClick="inp.value='';">
            <button class="btn" id="taskAdding__addBtn" onClick="addTask()">Добавить</button>
        </div>
        <h2>Список задач</h2>
        <div class="taskContainer">
            <div class="taskList">
                <p id="taskList__startMessage">Нет задач</p>
            </div>
            <button class="btn" id="taskList__cleanBtn" onClick="cleanTask()">Очистить список задач</button>
        </div>
    </div>
    <script src="hw15.js"></script>
</body>

</html>
