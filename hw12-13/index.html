<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Сервис комментариев со спам-фильтром</h1>
    <div class="body">
        <div>
            <div class="container1">
                <h2>Оставьте ваш комментарий</h2>
                <div>
                    <label>Показывать ваше имя?</label>
                    <input type="radio" name="check" id="permission" value="permission" checked
                        Onchange="checkPrivacy()">Да
                    <input type="radio" name="check" id="refuse" value="refuse" Onchange="checkPrivacy()">Нет
                </div>
                <div class="container__item">
                    <label>Введите ваше ФИО</label>
                    <input type="text" id="in1" value="">
                </div>
                <div class="container__item">
                    <label>Введите ссылку вашего аватара</label>
                    <input type="text" id="in2" value="">
                </div>
                <div class="container__item">
                    <label>Оставьте комментарий</label>
                    <textarea rows=10 id="in3"></textarea>
                </div>
                <button id="btn" onClick="checkComment()">Отправить</button>
            </div>
        </div>
        <div class="container2">
            <h2>Чат</h2>
            <div class="checked">
                <img class="checked__avatar">
                <div class="checked__name"></div>
                <div class="checked__comment"></div>
                <div class="checked__date"></div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
