<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-пз</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Знаки зодиака</h1>
    <div class="slider">
        <img class="slider__img" id="picture1" src="images/pisces.png" alt="Знак зодиака Рыбы">
    </div>
    <div class="btn__wrapper">
        <button class="btn btn-prev"
            onclick="document.getElementById('picture1').src='images/pisces.png'">Назад</button>
        <button class="btn btn-next"
            onclick="document.getElementById('picture1').src='images/taurus.png'">Вперёд</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
